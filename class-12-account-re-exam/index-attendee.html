<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>NoteSwift Class</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://class-noteswift.netlify.app/main/videosdk-ui-toolkit/dist/videosdk-ui-toolkit.css">
    <link rel="stylesheet" href="https://class-noteswift.netlify.app/main/styles.css">
    <link rel="stylesheet" href="https://class-noteswift.netlify.app/main/attendee.css">
</head>

<body>
    <main>
        <div id="join-flow">
            <input style="display: none;" type="text" id="username" placeholder="Enter your username">
            <button style="display: none;" id="join-button" disabled>Join Class</button>
        </div>

        <div id='sessionContainer'></div>
    </main>

    <script src="https://class-noteswift.netlify.app/main/videosdk-ui-toolkit/index.js" type="module"></script>
    <script src="https://class-noteswift.netlify.app/main/attendee.js" type="module"></script>
    <script src="scripts-attendee.js" type="module"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const maxRetries = 20; // Maximum number of retries (20 seconds)
            let attempts = 0;

            const intervalId = setInterval(function () {
                const firstButton = document.querySelector('button.mdc-button.mdc-button--raised.mat-mdc-raised-button.mat-primary.mat-mdc-button-base');

                if (firstButton) {
                    // Click the first button when it's found
                    firstButton.click();
                    console.log('First button clicked successfully!');

                    // Stop checking for the first button
                    clearInterval(intervalId);

                    // Now look for the second button
                    const secondButtonInterval = setInterval(function () {
                        const secondButton = document.querySelector('button[aria-label="Mute"]');

                        if (secondButton) {
                            // Click the second button when it's found
                            secondButton.click();
                            console.log('Second button (Mute) clicked successfully!');
                            clearInterval(secondButtonInterval);
                        } else {
                            attempts++;
                            if (attempts >= maxRetries) {
                                console.log('Second button (Mute) not found after multiple attempts.');
                                clearInterval(secondButtonInterval);
                            }
                        }
                    }, 1000); // Check every second for the second button
                } else {
                    attempts++;
                    if (attempts >= maxRetries) {
                        console.log('First button not found after multiple attempts.');
                        clearInterval(intervalId);
                    }
                }
            }, 1000); // Check every second for the first button
        });
    </script>
</body>

</html>
